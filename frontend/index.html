<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ Meat Cuts</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>BBQ Meat Cuts Guide</h1>
    </header>
    <main>
        <div id="cow-container">
            <svg viewBox="0 0 500 500" id="cow-svg">
                <path id="cow-outline" d="M50,250 C50,180 100,150 150,150 C200,150 250,180 300,180 C350,180 400,150 450,250 C450,350 400,380 350,380 C300,380 250,350 200,350 C150,350 100,380 50,250 Z" fill="none" stroke="black" stroke-width="2"/>
                <path id="chuck" d="M100,200 Q125,175 150,200" fill="none" stroke="transparent" stroke-width="20"/>
                <path id="rib" d="M175,190 Q200,180 225,190" fill="none" stroke="transparent" stroke-width="20"/>
                <path id="loin" d="M250,190 Q275,180 300,190" fill="none" stroke="transparent" stroke-width="20"/>
                <path id="round" d="M325,200 Q350,175 375,200" fill="none" stroke="transparent" stroke-width="20"/>
                <path id="brisket" d="M150,300 Q200,310 250,310 Q300,310 350,300" fill="none" stroke="transparent" stroke-width="20"/>
            </svg>
        </div>
        <div id="meat-cuts-list"></div>
        <div id="cut-details"></div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
